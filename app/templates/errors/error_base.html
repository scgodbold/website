{% extends 'base.html' %}

{% block title %}
Scott Godbold // {% block error_title%}{% endblock %}
{% endblock %}

{% block css %}
<link type='text/css' rel='stylesheet' href='/static/css/error.css' />
{% endblock %}

{% block body %}
<div class='container'>
    <div class='row'>
        <div class='col s12'>
            <div class='card'>
                <div class='card-content'>
                    <span class='error-title card-title black-text'>{% block errorcard_title %}{% endblock %}</span>
                    <p>{% block error_msg %}{% endblock %}</p>
                    {% block error_extras %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
